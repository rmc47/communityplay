<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title data-bind="text: title">CommunityPlay</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/communityplay.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.0.0.js"></script>
    <script src="js/communityplay.js"></script>
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" data-bind="text: title">CommunityPlay</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="/">Home</a></li>-->
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Now Playing</h3>
                <div class="now-playing-block" data-bind="foreach: nowPlaying">
                    <div class="now-playing-row">
                        <div class="row" >
                            <div class="col-md-8" data-bind="text: Name">Some Artist - Some Track</div>
                            <div class="col-md-2" data-bind="text: TimeRemaining">12:34</div>
                            <div class="col-md-1"><button type="button" class="btn btn-default" data-bind="click: $parent.stopPlaying">Stop</button></div>
                            <div class="col-md-1"><button type="button" class="btn btn-default" data-bind="click: $parent.fadePlaying">Fade</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Media Library</h3>
                <label for="searchBox">Search: </label><input type="text" id="searchBox" data-bind="value: searchTerm, valueUpdate: 'afterkeydown'" />
                <ul id="medialist" data-bind="foreach: mediaResults">
                    <li><a href="#" data-bind="text: Name, click: $parent.playMediaResult"></a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Carts</h3>
                    <div class="row" id="cartsrow" data-bind="foreach: cartButtons">
                        <div class="col-md-4"><button type="button" class="btn btn-default cart-button" data-bind="text: text, click: play"></button></div>
                    </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</body>
</html>
